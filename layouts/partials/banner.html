{{ "<!-- Banner -->" | safeHTML}}
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ .Site.Params.Banner.title }}</h1>
            </header>
            <div class="content">
                <p>{{ .Site.Params.Banner.subtitle }}</p>
                <ul class="actions">
                    <li><a href="{{ .Site.Params.Banner.button_url }}" class="button next swippy">{{ .Site.Params.Banner.button_text }}</a></li>
                </ul>
            </div>
        </div>
    </section>
